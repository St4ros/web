<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="../Comfamiliar/images/faviconx16.png" type="image/x-icon">
  <script src="../Bd/DataBase.js"></script>


  <title>comfam </title>
</head>

<body onload="iniciar()">
  <section class="contact-box">
    <div class="row no-gutters bg-dark">


    </div>
    <div class="col-xl-7 col-lg-12 d-flex">
      <div class="container align-self-center p-6">
        <img src="../Comfamiliar/images/logo.png" alt="">
        <h1 class="font-weight-bold mb-3">Registrate </h1>


        <p class="text">Ingresa la siguiente información para registrarte.</p>

        <form id="send">
          <div class="form-row mb-2">
            <div class="form-group col-md-6">
              <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
              <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
            </div>
            <div class="form-group col-md-6">
              <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
              <input id="apellido" type="text" class="form-control" placeholder="Tu apellido">
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
            <input id="correo" type="text" class="form-control" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group md-3">
            <label class="font-weight-bold">Fecha De Nacimiento <span class="text-danger">*</span></label>
            <input id="fechanaci" type="date" class="form-control" placeholder="DD/MM/AAAA">
          </div>
          <div class="form-group mb-3">
            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
            <input id="password" type="password" class="form-control" placeholder="Ingresa una contraseña">
          </div>
          <div class="form-group mb-5">

          </div>
          <div class="form-check">
            <input class="form-check-input" id="terminos" type="checkbox">
            <label class="text">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y
              condiciones</label>
          </div>
          <a> <button input class="boton3 " href="../login/login.html"> Registrarse </button></a>
        </form>




        <div id=comone></div>


      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
